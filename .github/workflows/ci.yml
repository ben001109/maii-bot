name: CI_go

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 🔍 Debug Secrets 傳入
        run: |
          echo "DISCORD_TOKEN=${DISCORD_TOKEN:0:10}********"

      - name: 安裝依賴
        run: npm install

      - name: 建立 config.json
        run: |
          echo '{
            "discordToken": "'$DISCORD_TOKEN'",
            "apiPort": 3000
          }' > config.json

      - name: Lint 檢查
        run: npm run lint

      - name: 格式化檢查
        run: npm run format

      - name: 執行測試
        run: npm test

      - name: 建立 Docker Image
        run: docker build -t maii-bot .